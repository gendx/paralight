on: [push, pull_request]
name: Miri tests
jobs:
  miri:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-D warnings"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri

      - name: Run miri tests (default features)
        run: cargo miri test --all
