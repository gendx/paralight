[package]
name = "paralight"
description = "A lightweight parallelism library for indexed structures"
version = "0.0.4"
authors = ["Guillaume Endignoux <guillaumee@google.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/gendx/paralight"
readme = "README.md"
categories = ["concurrency"]
keywords = ["parallelism"]
exclude = [".github/*"]
edition = "2021"
rust-version = "1.75.0"

[package.metadata.docs.rs]
features = ["log", "log_parallelism"]
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = []
log = ["dep:log"]
log_parallelism = ["log"]
nightly = []
nightly_tests = []

[dependencies]
log = { optional = true, version = "0.4" }

# Platforms that support `libc::sched_setaffinity()`.
[target.'cfg(any(target_os = "android", target_os = "dragonfly", target_os = "freebsd", target_os = "linux"))'.dependencies]
nix = { version = "0.29", features = ["sched"] }

[dev-dependencies]
criterion = "0.5.1"
divan = "0.1.14"
env_logger = "0.11.5"
rand = "0.8.5"
rayon = "1.10.0"

[[bench]]
name = "criterion"
harness = false

[[bench]]
name = "divan"
harness = false
